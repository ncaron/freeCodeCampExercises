<h2>CatPhotoApp</h2>

<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <div>
    <p>Things cats love:</p>

    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>

    <p>Top 3 things cats hate:</p>

    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>

    <label>
      <input type="radio" name="indoor-outdoor" value="outdoor" checked>Outdoor
    </label>

    <label>
      <input type="radio" name="indoor-outdoor" value="indoor">Indoor
    </label>

    <label>
      <input type="checkbox" name="personality" value="loving" checked>Loving
    </label>

    <label>
      <input type="checkbox" name="personality" value="lazy">Lazy
    </label>

    <label>
      <input type="checkbox" name="personality" value="energetic">Energetic
    </label>

    <button type="submit">Submit</button>
  </form>
</main>
