<style>
  div {
    width: 70%;
    height: 100px;
    margin: 50px auto;
  }

  #top {
    background-color: red;
  }

  #bottom {
    background-color: blue;
    transform: skewX(24deg);
  }
</style>

<div id="top"></div>
<div id="bottom"></div>
